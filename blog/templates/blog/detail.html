{% extends 'blog/base.html' %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}" />

{% block content %}

	{% autoescape off %}
		<div class='detail_body'>
			<div>
				<h1 class='detail_article_title'>
					{{ article.title }}
				</h1>
				<h6 class='detail_article_pub-date'>
					{{ article.pub_date }}
				</h6>
			</div>
			<hr>
			<div class="detail_article_content">
				{{ article.content }}
			</div>
		</div>

		<div class="detail_article_nav">
			<div class='detail_article_last_article'>
				<a href="">
					<img src="{% static 'blog/images/last.png' %}" alt="">
					<img src="{% static 'blog/images/last.png' %}" alt="">
					<!-- 上一篇 -->
				</a>
			</div>
			<div class='detail_article_next_article'>
				<a href="">
					<!-- 下一篇 -->
					<img src="{% static 'blog/images/next.png' %}" alt="">
					<img src="{% static 'blog/images/next.png' %}" alt="">
				</a>
			</div>
		</div>
	{% endautoescape %} 	

{% endblock %}
